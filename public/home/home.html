<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="row col-12 d-flex align-items-center p-0 m-0 p-lg-4 bg-primary header">IT Department</div>
    <div class="d-flex justify-content-center pt-5 w-100">
        <div id="carouselExampleInterval" class="carousel slide w-75" data-ride="carousel">
            <div id="carouselBody" class="carousel-inner w-100">

                <!-- <div class="carousel-item active" data-interval="500">
                    <img src="img/3.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item" data-interval="500">
                    <img src="img/2.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item" data-interval="500">
                    <img src="img/1.jpg" class="d-block w-100" alt="...">
                </div> -->
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>


    <div class="container py-5  ">
        <div id="yearSelectContainer" class="w-100 py-5 rounded px-3 box-shadow">
            <label for="exampleFormControlSelect1">Select Year</label>
            <select id="yearSelect" class="form-control form-control-lg" onchange="renderSubjects()">
                <option>FE</option>
                <option>SE</option>
                <option>TE</option>
                <option>BE</option>
            </select>
        </div>        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>

</html>
