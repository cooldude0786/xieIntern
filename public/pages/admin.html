    <!-- Modal -->
    <div class="modal fade" id="teacherDataUpdateModel" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="teacherDataUpdateModel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teacherDataUpdateModel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="teacherName">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="education" class="col-sm-4 col-form-label">Qaulification</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="teacherEducation">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="gender" class="col-sm-4 col-form-label">Gender</label>
                            <div class="col-sm-8">
                                <select class="custom-select mr-sm-2" id="teacherGender">
                                    <option selected>Choose...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="profileImage" class="col-sm-4 col-form-label">Profile link</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="profileImage">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="post" class="col-sm-4 col-form-label">Position</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="post">
                            </div>
                        </div>
                        <input type="text" class="form-control d-none" disabled value="" id="teacherId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="ChangeData">Update</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="teacherNewDataInsert" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="teacherNewDataInsert" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teacherNewDataInsert">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="NewTeacherName">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="education" class="col-sm-4 col-form-label">Qaulification</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="NewTeacherEducation">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="gender" class="col-sm-4 col-form-label">Gender</label>
                            <div class="col-sm-8">
                                <select class="custom-select mr-sm-2" id="NewTeacherGender">
                                    <option selected>Choose...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="profileImage" class="col-sm-4 col-form-label">Profile link</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="NewTeacherprofileImage">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="post" class="col-sm-4 col-form-label">Position</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="NewTeacherpost">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="NewteacherData">Add</button>
                </div>
            </div>
        </div>
