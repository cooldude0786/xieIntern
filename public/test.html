<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center pt-5 w-100">
        <div id="carouselExampleInterval" class="carousel slide w-75" data-ride="carousel">
            <div id="carouselBody" class="carousel-inner w-100">

                <!-- <div class="carousel-item active" data-interval="500">

                </div>

                <div class="carousel-item" data-interval="500">

                </div> -->

                <div class="carousel-item active" data-interval="500">

                        style="
                    object-fit: contain;
                " class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval"

            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval"

                <span class="carousel-control-next-icon" aria-hidden="true"></span>
